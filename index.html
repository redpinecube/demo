<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Grid</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure your CSS file is properly linked -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>America's Maternal Mortality Crisis</h1>
    <h2>Maternal mortality across the United States</h2>
    Maternal mortality at the state level
    <div class="grid-container"></div> <!-- This will hold the grid items -->
    
    <!-- Modal (initially hidden) -->
    <div id="state-info-modal" class="state"></div>
    <div id="state-info-modal" class="state-info-modal">
        <div class="popup-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2 id="state-title"></h2> <!-- The state name will go here -->
            <div id="state-details">
                <!-- State details like population, mortality rate, etc. will go here -->
            </div>
        </div>
    </div>

    <h2>Who is most affected by America's maternal mortality crisis?</h2>

    <div class="image-container">
        <img id="current-image" src="waffle2018.png" alt="waffle2018">
    </div>
    

    <div class="buttons">
        <button onclick="changeImage('waffle2018.png')">2018</button>
        <button onclick="changeImage('waffle2019.png')">2019</button>
        <button onclick="changeImage('waffle2020.png')">2020</button>
        <button onclick="changeImage('waffle2021.png')">2021</button>
        <button onclick="changeImage('waffle2022.png')">2022</button>
    </div>
    
    <h2>How does America compare to other high-income countries?</h2>  
    Comparing US maternal mortality to its G7 counterparts
    <script type='module' src='https://prod-ca-a.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js'></script>
    <!-- <tableau-viz id='tableau-viz' src='https://prod-ca-a.online.tableau.com/t/taliafabregas-7a68be2434/views/g7graph/Sheet1' width='1152' height='543' hide-tabs toolbar='bottom' ></tableau-viz>   -->
    <!-- Defining the div container for the visualization. -->
    <div style="width:900px; height:700px;">
        <!-- Initialization of the Tableau visualization via web component. See more properties here:
        https://help.tableau.com/current/api/embedding_api/en-us/docs/embedding_api_configure.html -->
        <tableau-viz id="tableauViz" src=https://public.tableau.com/views/G7-visualization/Sheet2?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link
            toolbar="bottom" hide-tabs>
        </tableau-viz>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js for charting (if needed) -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
